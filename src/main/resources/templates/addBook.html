<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Book</title>
</head>
<body>
<h1>Add Book</h1>

<form th:action="@{/addBook}" method="GET" th:object="${book}">
    <label for="title">Title: </label>
    <input id="title" type="text" name="title" th:field="*{title}">
        <br>
    <label for="authors">Author: </label>
    <input id="authors" type="text" name="authors" th:field="*{authors}"><br>
    <input type="submit" value="Save" style='width:100px; margin-top: 15px;'>
</form>
</body>
</html>
